name: CI

on:
  workflow_dispatch:
  pull_request:
    branches: [main]

jobs:
  audit:
    name: Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2
      - name: Install
        uses: ./.github/actions/install
      - name: Audit Dependencies
        run: pnpm audit-gb

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2
      - name: Install
        uses: ./.github/actions/install
      - name: Compile TypeScript
        run: pnpm build

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2
      - name: Install
        uses: ./.github/actions/install
      - name: Lint
        run: pnpm lint

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2
      - name: Install
        uses: ./.github/actions/install
      - name: Test
        run: pnpm unit-test

  gboost-create-tests:
    needs: gboost create tests
    name: gboost-create-tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        scenario: [1]
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2
      - name: Install
        uses: ./.github/actions/install
      - name: gboost-create-tests
        run: cd packages/gboost && pnpm test:gboost-create --scenario ${{ matrix.version }}

  gboost-create-test-windows:
    needs: gboost create windows
    name: gboost-create-test-windows
    runs-on: windows-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2
      - name: Install
        uses: ./.github/actions/install
      - name: gboost-create-tests-windows
        run: cd packages/gboost && pnpm test:gboost-create --scenario 1

# stops workflows in progress if a new commit is added to PR
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true