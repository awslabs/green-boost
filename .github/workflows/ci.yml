name: CI

on:
  workflow_dispatch:
  pull_request:
    branches: [main]

jobs:
  audit:
    name: Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2
      - name: Install
        uses: ./.github/actions/install
      - name: Audit Dependencies
        run: pnpm audit-gb

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2
      - name: Install
        uses: ./.github/actions/install
      - name: Compile TypeScript
        run: pnpm build

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2
      - name: Install
        uses: ./.github/actions/install
      - name: Lint
        run: pnpm lint

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2
      - name: Install
        uses: ./.github/actions/install
      - name: Test
        run: pnpm unit-test

